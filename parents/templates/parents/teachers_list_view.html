{% extends "base.html" %}

{% block body %}
<div class="row justify-content-center">
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card border-primary mb-3 mt-4" style="max-width: 100%; margin:auto;">
                <div class="card-header">
                    <h3>Nauczyciele {{student}}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">ID Nauczyciela</th>
                                <th scope="col">Nazwisko i imiÄ™ Nauczyciela</th>
                                <th scope="col">Przedmioty</th>
                                <th scope="col">Akcje</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for teacher, subjects in teachers_subjects.items %}
                                <tr class="table-primary">
                                    <td>{{ teacher.id }}</td>
                                    <td>{{teacher}}</td>
                                    <td>
                                        {% for subject in subjects %}
                                            {{subject}} 
                                        {% endfor %}
                                    </td>
                                    <td>
                                        <a href="{% url 'room' username=teacher.teacher.username %}"><i class="fa-solid fa-message"></i></a>
                                    </td>
                                </tr>
                              {% endfor %}
                          </table>
                    </p>
                </div>
            </div>
          </div>
        </div>
      </div>
</div>

{% endblock %}
